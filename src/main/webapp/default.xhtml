<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="global.css"/>
</h:head>

<f:view locale="#{languageBean.localeCode}">
    <h:body>
        <h1>JSF 2 Internationalization Example</h1>

        <h:form>
            <h3>
                <p:outputLabel value="#{i18n['index.welcome']}"/>
            </h3>

            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Language :"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{languageBean.localeCode}">

                            <p:ajax event="valueChange" process="@this" update="@form"
                                    listener="#{languageBean.countryLocaleCodeChanged()}"/>

                            <f:selectItem itemLabel="Select a language" itemValue=""/>
                            <f:selectItems value="#{languageBean.countriesInMap}"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
